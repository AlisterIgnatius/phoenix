schema {
  query: Query
}

type Query {
  page(id: ID!): Page
  # NOTE: authority is the complete hostname of the wiki (e.g. simple.wikipedia.org)
  pageByName(authority: String!, name: String!): Page
  node(id: ID!): Node
}

type Page {
  id: ID!
  name: String!
  url: String!
  dateModified: String!
  hasPart: [String!]!
  # We had this as an associative array, (which GraphQL doesn't support); This
  # gets us close, but we should rethink.
  about: [Tuple!]!
}

type Node {
  id: ID!
  name: String!
  isPartOf: [ID!]!
  dateModified: String!
  unsafe: String!
}

type Tuple {
  key: String!
  val: String!
}
